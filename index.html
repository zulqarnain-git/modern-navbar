<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar - HTML CSS JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-gavel me-2"></i>CWF</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="search-form-wrapper mx-lg-auto my-2 my-lg-0">
                    <div class="d-flex flex-column flex-lg-row align-items-center w-100" style="max-width: 600px;">
                        <form class="search-form flex-grow-1 me-lg-2" role="search">
                            <input class="form-control" type="search" placeholder="Search tenders, keywords, locations..." aria-label="Search">
                            <button class="btn btn-search" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <a href="#" class="advanced-search-link mt-2 mt-lg-0">Advanced Search</a>
                    </div>
                </div>

                <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="navLogin">
                        <button type="button" class="btn btn-login">
                            <i class="fas fa-sign-in-alt"></i>Login
                        </button>
                    </li>
                    <li class="nav-item" id="navFreeRegistration">
                        <button type="button" class="btn btn-free-registration">
                            <i class="fas fa-user-plus"></i>Free Registration
                        </button>
                    </li>

                    <li class="nav-item" id="navSubscribe">
                        <button type="button" class="btn btn-subscribe">
                            <i class="fas fa-star"></i>Subscribe
                        </button>
                    </li>

                    <li class="nav-item d-none" id="navMyAccount">
                        <button type="button" class="btn btn-my-account">
                            <i class="fas fa-user-circle"></i>My Account
                        </button>
                    </li>
                    <li class="nav-item d-none" id="navLogout">
                        <button type="button" class="btn btn-logout">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
